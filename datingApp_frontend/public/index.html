<!DOCTYPE html>
<html ng-app="dating_app">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="/app.js"></script>
        <title></title>
    </head>

    <body ng-controller="mainController as ctrl">
        <header>DATING APP HEADER</header>
        <div class="container">
            <main>main content goes here</main>
            <nav>
                <div ng-repeat="daters in ctrl.datersLeft">
                    <img ng-src="{{daters.img}}"/>
                    <h3>{{ daters.name }}</h3>
                    <p>Age: {{ daters.age }}</p>
                    <p>{{ daters.gender }}</p>
                </div>
            </nav>
            <aside>
                <div ng-repeat="daters in ctrl.datersRight">
                    <img ng-src="{{daters.img}}"/>
                    <h3>{{ daters.name }}</h3>
                    <p>Age: {{ daters.age }}</p>
                    <p>{{ daters.gender }}</p>
                </div>
            </aside>
        </div>
        <footer>form goes here</footer>


    </body>
</html>
